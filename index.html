<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        a, a:hover, a:visited, a:active{
            color: inherit;
            text-decoration: none;
        }
        .header-nav{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: lightgrey;
            margin: 0;
            border-bottom: 2px solid black;
        }
        .header-nav > li {
            padding: 10px 20px;
            text-transform: capitalize;
            font-weight: 800;
            font-size: large;
            border-left: 1px solid black;
            position: relative;
        }
        .header-nav li:hover {
            background-color: lightsteelblue;

        }
        .header-nav > li:last-child {
            border-right: 1px solid black;
        }
        .sub-nav{
            position: absolute;
            width: 100%;
            background-color: lightgrey;
            left: 0;
            top: 100%;
            font-size: small;
            border: 1px solid black;
        }
        .sub-nav li {
            padding: 5px;
            border-top: 1px solid black;
        }
        .hidden {
            display: none;
        }
    </style>


</head>
<body>
    <header>
        <nav>
            <ul class="header-nav">
                <li><a href="http://" target="_blank" rel="noopener noreferrer">home</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">about</a></li>
                <li class="toggable"><a href="http://" target="_blank" rel="noopener noreferrer">skills</a>
                    <ul class="sub-nav hidden">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>Javascript</li>
                    </ul>
                </li>
                <li class="toggable"><a href="http://" target="_blank" rel="noopener noreferrer">project</a>
                    <ul class="sub-nav hidden">
                        <li>proj 1</li>
                        <li>proj 2</li>
                        <li>proj 3</li>
                        <li>proj 4</li>
                    </ul>
                </li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">contact</a></li>
            </ul>
        </nav>
    </header>
    
</body>
<script>
    const submenus = document.querySelectorAll('.toggable');
    function hover(e) {
        console.log("hover active");
        console.log(e);
    }

    submenus.forEach((submenu) => {
        console.log(submenu);
        //submenu.addEventListener('mouseover', hover);
        submenu.addEventListener('mouseover', () => {
            let hoverElement = submenu.lastElementChild;
            hoverElement.classList.remove('hidden');
        });
        submenu.addEventListener('mouseout', () => {
            let hoverElement = submenu.lastElementChild;
            hoverElement.classList.add('hidden');
        });
    });

</script>
</html>
